		<h1>L'Environnement d'Apprentissage Optimisé (ou EAO)</h1>
		<p>Le concept <em>d'Environnement d'Apprentissage Optimisé</em> consiste
		en l'établissement d'une <strong>stratégie d'organisation</strong> de son lieu de travail
		afin de favoriser <strong>l'apprentissage.</strong></p>
		<p>Elle peut se faire de <strong>2 manières</strong> : </p>
		<ul>
			<li>Matérielle</li>
			<li>Relationnelle</li>
		</ul>
